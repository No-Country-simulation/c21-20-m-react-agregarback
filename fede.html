<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Responsivo con JS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo del contenedor del menú */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Botón hamburguesa (solo visible en móvil) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px;
            transition: all 0.3s ease;
        }

        /* Contenedor para los enlaces de la izquierda */
        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        /* Estilo para el enlace de inicio de sesión */
        .navbar .login {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }

        /* Estilo de cada enlace del menú */
        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        /* Efecto hover en los enlaces */
        .navbar .menu a:hover,
        .navbar .login:hover {
            background-color: #575757;
        }

        /* Menú responsivo para dispositivos móviles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            /* Ocultar el menú por defecto en dispositivos móviles */
            .navbar .menu {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .menu a {
                padding: 15px;
                width: 100%;
                text-align: center;
            }

            .navbar .login {
                padding: 15px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <!-- Botón hamburguesa -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Enlaces del menú alineados a la izquierda -->
        <nav class="menu" id="menu">
            <a href="#">Inicio</a>
            <a href="#">Producto</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </nav>

        <!-- Enlace de inicio de sesión alineado a la derecha -->
        <a href="#" class="login">Inicio Sesión</a>
    </header>

    <script>
        // Seleccionar el botón hamburguesa y el menú
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        // Agregar un evento de clic al botón hamburguesa
        hamburger.addEventListener('click', () => {
            // Alternar la clase 'active' en el menú
            menu.classList.toggle('active');

            // Cambiar apariencia del botón hamburguesa
            hamburger.classList.toggle('open');
        });

        // Cambiar apariencia del botón hamburguesa
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('open');
        });
    </script>
</body>
</html>
