<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./formularios/stilo.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Formulario de Registro</h2>
            
            <!-- Campo Nombre -->
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            
            <!-- Campo Apellido -->
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            
            <!-- Campo Correo Electrónico -->
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <!-- Selección de País -->
            <div class="input-group">
                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="peru">Perú</option>
                    <option value="espana">España</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>
            
            <!-- Selección de Tipo de Usuario -->
            <div class="input-group">
                <label for="tipo-usuario">Tipo de Usuario</label>
                <select id="tipo-usuario" name="tipo-usuario" required>
                    <option value="" disabled selected>Selecciona el tipo de usuario</option>
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            
            <!-- Botón de Registro -->
            <button type="submit">Registrarse</button>


            <!-- Checkbox de Aceptación de Términos -->
            <div class="input-group terms">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            </div>
            <a  href="iniciarsesion.html">volver atras</a>
        </form>
    </div>
</body>
</html>
