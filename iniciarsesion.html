<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="assets/css/iniciarsesion.css">
    <link rel="icon" href="assets/images/logonoc.ico">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="error" id="error">
                <div class="error-container">
                    <p class="error-text" id="errorText"></p>
                    <i class="bx bx-x" id="closeError"></i>
                </div>
            </div>
            <form class="container-form" id="login">
                <h1>Iniciar sesión</h1>
                
                <!-- Campo Username -->
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                
                <!-- Campo Contraseña -->
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                
                <!-- Botón de Registro -->
                <button type="submit" class="container-btn">Iniciar Sesión</button>
    
                <div class="container-options">
                    <p>¿No tienes una cuenta? <a href="registrar.html">Registrarse</a></p>
                    <a href="index.html">volver al inicio</a>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/login.js"></script>
</body>
</html>
