<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="assets/css/iniciarsesion.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <div class="card-container">
            <div class="error" id="error">
                <div class="error-container" id="errorContainer">
                    <p class="error-text" id="errorText">prueba</p>
                    <i class="bx bx-x" id="closeError"></i>
                </div>
            </div>
            <form class="container-form" enctype="multipart/form-data" id="formulario">
                <h1>Formulario de Registro</h1>
                
                <!-- Campo Nombre -->
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" autocomplete="off" required>
                </div>
                
                <!-- Campo Correo Electrónico -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" autocomplete="off" required>
                </div>
                
                <!-- Campo Contraseña -->
                <div class="input-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="input-group-terminos">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                
                <!-- Botón de Registro -->
                <button type="submit" class="container-btn">Registrar</button>
    
    
                <!-- Checkbox de Aceptación de Términos -->
                
                <div class="container-options">
                    <p>¿Ya tienes una cuenta? <a href="iniciarsesion.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>

    </main>

    <script src="assets/js/registrar.js"></script>
</body>
</html>
